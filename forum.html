<!DOCTYPE html>
<title>Annie Hu</title>
<html>
  
<head>
    <link rel="icon">
    <script src="https://kit.fontawesome.com/37190c7dec.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="forum.css" />
</head>

<body>
    <div class="top-bar">
        <h1>
            <a href="/ohacksio/forum.html">
                ReForum
            </a>
        </h1>
    </div>
    <div class="main">
        <ol>
        </ol>
        <div class="header">
        </div>
        <p>_________________________</p>
        <p>Thread Title<b style="color:rgb(253, 0, 13)">*</b></p>
        <input type="text" id="titleval" value="Title...">
        <br>
        <p>Voting Question<b style="color:rgb(253, 0, 13)">*</b></p>
        <textarea id="voteval" style="width: 50%; height: 20px;">A yes or no question. E.g. is this recyclable? Is this reusable?</textarea>
        <br>
        <p>Content<b style="color:rgb(253, 0, 13)">*</b></p>
        <textarea id="contentval" style="width: 50%; height: 80px;">Content...</textarea>
        <p>Upload an Image<b style="color:rgb(253, 0, 13)">*</b></p>
        <form action="/action_page.php">
            <input type="file" accept=".jpg,.png" id="myFile" name="filename">
            <br>
            <input id="add thread" type="submit" value="Add Thread">
        </form>
        <div>
        </div>
    </div>
    <script src="data.js"></script>
    <script>
        console.log(threads);
        var container = document.querySelector('ol');

        function addThread(thread) {
            var threadHtml = `
            <li class="row">
                <a href="/ohacksio/thread.html?${thread.id}">
                    <h4 class="title">
                        ${thread.title}
                    </h4>
                    <p>
                        ${thread.content}
                    </p>
                    <div class="bottom">
                        <p class="timestamp">
                            ${new Date(thread.date).toLocaleString()}
                        </p>
                        <p class="comment-count">
                            ${thread.comments.length} comments
                        </p>
                    </div>
                </a>
            </li>
            `
            container.insertAdjacentHTML('beforeend', threadHtml);
        }

        for (let thread of threads) {
            addThread(thread);
        }

        var btn = document.getElementById("add thread");
        btn.addEventListener('click', function() {
            var contentval = document.querySelector('contentval');
            var titleval = document.querySelector('titleval')
            var thread = {
                id: threads.length + 1,
                title: titleval.value,
                author: "Aaron",
                date: Date.now(),
                content: contentval.value,
                comments: [
                ],
                img:document.querySelector('form')
            }
            addThread(thread);
            txt.value = '';
            threads.push(thread);
            localStorage.setItem('threads', JSON.stringify(threads));
        })
    </script>

</body>

</html>
